<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://learn.javascript.ru/test/libs.js"></script>
  <script src="test.js"></script>
</head>
<body>

  <script>

    function search(array, sum) {
      let start = 0;
      let end = -1;
      let result = [];
      let tempSum = 0;
      
      for(var i = 0; i < array.length; i++) {
        if(tempSum < sum)
        {
          tempSum += array[i];
          if(tempSum == sum) 
          {
            end = i;
            result.push(start, end);
            tempSum = 0;
            start = i + 1;
            continue;
          } 
          else
          {
            if(tempSum > sum)
            {
              tempSum -= array[start];
              start++;
              if(tempSum == sum) 
              {
                end = i;
                result.push(start, end);
                tempSum = 0;
                start = i + 1;
                continue;
              } 
            }
          }
        }
        
        else {
          if(tempSum == sum) 
            {
              end = i - 1;
              result.push(start, end);
              tempSum = 0;
              start = i;
              continue;
            }
          else
          {
            tempSum -= array[start];
            start++;
            
            if(tempSum == sum)
            {
              end = i - 1;
              result.push(start, end);
              tempSum = 0;
              start = i;
              continue;
            } 
            tempSum += array[i];
            if(tempSum == sum)
            {
                end = i;
                result.push(start, end);
                tempSum = 0;
                start = i + 1;
                continue;

            } 
          }
        }
      }
      
      var strRes = [];
      
      for(var j = 0; j < result.length; j += 2)
      {
        strRes.push(result[j] +'-' +result[j + 1]);
      }
      
      if(end != -1) return strRes.toString();
      else return 'NaN';
    }

  </script>

</body>
</html>
