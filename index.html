<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://learn.javascript.ru/test/libs.js"></script>
  <script src="test.js"></script>
</head>
<body>

  <script>

    function search(array, sum) {
      var start = 0;
      var end = array.length;
      var tSum = 0;
      var find = false;
      
      for (var i = 0; i < array.length; i++) {
        tSum += array[i];

        if(tSum == sum){
          end = i;
          find = true;
          break;
        } else if(tSum > sum && sum){
          while(tSum > sum)
            tSum -= array[start++];
          if(tSum == sum){
            end = i;
            find = true;
            break;
          }
        }
      }
      return find ? (start+'-'+ end) : 'Nothing found';
    }

  </script>

</body>
</html>
